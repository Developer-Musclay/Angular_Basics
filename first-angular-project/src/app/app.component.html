<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My devices</h2>

      <p>Update : {{ lastUpdate | async | date | uppercase}}</p>

      <ul class="list-group">
        <app-device *ngFor="let device of devices"
                    [deviceName]="device.name"
                    [deviceStatus]="device.status"></app-device>
      </ul>
      <button class="btn btn-success" 
              [disabled]="!isAuth"
              (click)="onTurnOn()">Turn everything on</button>
    </div>
  </div>
</div>
